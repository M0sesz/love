<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Planet üí´</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif;}
body {min-height:100vh; background: radial-gradient(circle at bottom,#120458,#000014); overflow:hidden; color:#fff; cursor:default;}

.star {position:absolute; background:white; border-radius:50%; opacity:0.8; animation:twinkle infinite alternate;}
@keyframes twinkle {from{opacity:0.3;}to{opacity:1;}}

.planet-wrapper {position:absolute; inset:0; display:flex; align-items:center; justify-content:center;}
.planet {width:220px; height:220px; border-radius:50%; background:radial-gradient(circle at 30% 30%,#ffb3d9,#ff4d9d); box-shadow:0 0 40px #ff4d9d,0 0 80px rgba(255,77,157,0.6); animation:rotate 20s linear infinite; cursor:pointer; position:relative;}
@keyframes rotate {from{transform:rotate(0deg);}to{transform:rotate(360deg);}}
.ring {position:absolute; width:320px; height:120px; border:2px solid rgba(255,255,255,0.4); border-radius:50%; top:50%; left:50%; transform:translate(-50%,-50%) rotate(20deg);}

.ui {position:absolute; bottom:60px; left:50%; transform:translateX(-50%); background:rgba(255,255,255,0.1); backdrop-filter:blur(14px); border-radius:24px; padding:32px; text-align:center; width:90%; max-width:420px; opacity:0; pointer-events:none; transition:0.6s ease;}
.ui.active {opacity:1; pointer-events:auto;}

h1{font-size:1.9rem;margin-bottom:12px;}
p{font-size:1.05rem;line-height:1.5;margin-bottom:22px;}
.buttons{display:flex;justify-content:center;gap:14px;flex-wrap:wrap;}
button{padding:12px 26px;border-radius:999px;border:none;font-size:1rem;cursor:pointer;transition:0.25s ease;}
.yes{background:#fff;color:#ff4d9d;font-weight:600;}
.yes:hover{transform:scale(1.1);}
.no{background:rgba(255,255,255,0.25);color:#fff;position:relative;}

/* Energy bar */
.energy{width:100%;height:10px;background:rgba(255,255,255,0.2);border-radius:10px;overflow:hidden;margin-bottom:18px;}
.energy-fill{height:100%;width:0%;background:linear-gradient(90deg,#ff7ad9,#ff4d9d);transition:width 0.3s;}

/* Screamer overlay */
#screamer{position:fixed;inset:0;background:#000;display:flex;justify-content:center;align-items:center;flex-direction:column;z-index:999;opacity:0;pointer-events:none;transition:0.2s;}
#screamer img{max-width:80%; border-radius:12px; box-shadow:0 0 40px red;}
#screamer.show{opacity:1; pointer-events:auto;}
</style>
</head>
<body>

<div class="planet-wrapper">
    <div class="planet" id="planet">
        <div class="ring"></div>
    </div>
</div>

<div class="ui" id="ui">
    <div class="energy">
        <div class="energy-fill" id="energyFill"></div>
    </div>

    <h1>–ü–ª–∞–Ω–µ—Ç–∞ –ö–æ—Ö–∞–Ω–Ω—è üíñ</h1>
    <p id="text">–ù–∞—Ç–∏—Å–∫–∞–π –Ω–∞ –ø–ª–∞–Ω–µ—Ç—É, —â–æ–± –∑–∞—Ä—è–¥–∏—Ç–∏ —ó—ó –ª—é–±–æ–≤‚Äô—é ‚ú®</p>

    <div class="buttons" id="buttons" style="display:none;">
        <button class="yes" onclick="yes()">–¢–∞–∫ üí´</button>
        <button class="no" id="noBtn">–ù—ñ ü™ê</button>
    </div>
</div>

<div id="screamer">
    <img src="https://media1.tenor.com/m/AMsHjS4O9KwAAAAC/cat-gun.gif" alt="–ó–ª–∏–π –∫–æ—Ç–∏–∫">
</div>

<script>
// ===== STARS =====
for(let i=0;i<120;i++){
    const star=document.createElement('div');star.className='star';
    const size=Math.random()*2+1;star.style.width=size+'px';star.style.height=size+'px';
    star.style.left=Math.random()*100+'vw'; star.style.top=Math.random()*100+'vh';
    star.style.animationDuration=2+Math.random()*3+'s';document.body.appendChild(star);
}

// ===== PLANET INTERACTIVE =====
let energy=0;
const planet=document.getElementById('planet');
const ui=document.getElementById('ui');
const fill=document.getElementById('energyFill');
const text=document.getElementById('text');
const buttons=document.getElementById('buttons');

planet.addEventListener('click',()=>{
    energy+=10;if(energy>100)energy=100; fill.style.width=energy+'%';
    planet.style.boxShadow=`0 0 ${40+energy}px #ff4d9d`;
    if(energy>=100){
        text.innerHTML="–ü–ª–∞–Ω–µ—Ç–∞ –∑–∞—Ä—è–¥–∂–µ–Ω–∞ üíò<br>–¢–∏ –±—É–¥–µ—à –º–æ—ó–º –í–∞–ª–µ–Ω—Ç–∏–Ω–æ–º?";
        buttons.style.display="flex";
    }
    ui.classList.add('active');
});

// runaway NO + screamer
const noBtn=document.getElementById('noBtn');
const screamer=document.getElementById('screamer');
let screamerShown=false;

noBtn.addEventListener('mouseenter',()=>{
    if(!screamerShown){
        screamer.classList.add('show');
        screamerShown=true;
        setTimeout(()=>{screamer.classList.remove('show');},3000);
    }
    const x=Math.random()*(window.innerWidth-noBtn.offsetWidth);
    const y=Math.random()*(window.innerHeight-noBtn.offsetHeight);
    noBtn.style.position='fixed'; noBtn.style.left=x+'px'; noBtn.style.top=y+'px';
});

function yes(){window.location.href="yes.html";}
</script>

</body>
</html>
